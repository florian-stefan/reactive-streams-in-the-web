<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://static.classistatic.de/shared/mde-style/2.1.0/style.css">
    <style>
        .cBox {
            width: 300px;
            margin-right: 18px;
            float: left;
        }

        .content > div {
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="boxes">
    <article th:each="idx : ${#numbers.sequence(1, 12)}" class="cBox cBox--content">
        <section class="cBox cBox--content-body">
            <div th:id="${'content-' + idx}" class="content">
                <div class="loading--xl-centered">
                    <i class="loading--xl"><span></span></i>
                </div>
            </div>
        </section>
    </article>
</div>
<script>
    var data = [
        {url: '/widget/widget1/', element: "content-1"},
        {url: '/widget/widget2/', element: "content-2"},
        {url: '/widget/widget3/', element: "content-3"},
        {url: '/widget/widget4/', element: "content-4"},
        {url: '/widget/widget5/', element: "content-5"},
        {url: '/widget/widget6/', element: "content-6"},
        {url: '/widget/widget7/', element: "content-7"},
        {url: '/widget/widget8/', element: "content-8"},
        {url: '/widget/widget9/', element: "content-9"},
        {url: '/widget/widget10/', element: "content-10"},
        {url: '/widget/widget11/', element: "content-11"},
        {url: '/widget/widget12/', element: "content-12"}
    ];

    data.forEach(function (d) {
        fetch(d.url)
            .then(function (response) {
                return response.text();
            })
            .then(function (blob) {
                document.getElementById(d.element).innerHTML = blob;
            });
    });
</script>
</body>
</html>
